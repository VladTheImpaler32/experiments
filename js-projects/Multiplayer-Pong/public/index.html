<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Pong</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(69, 69, 69);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body onload="{checkBrowser();update();}">
    <canvas id="myCanvas" width="500px" height="500px"></canvas>
  
    <script>
      let socket;
      let canvas = document.getElementById('myCanvas');
      let ctx = canvas.getContext("2d");
      canvas.width = 900;
      canvas.height = 450;
      let primaries = [];
      let key = [];
      let speed = 1;
  
      let block0 = {
          x: 0,
          y: canvas.height/2,
          xSpeed: 0,
          ySpeed: 0,
      };
  
      socket = io();
  
      class player {
      constructor(x, y, id) {
          this.x = x;
          this.y = y;
          this.id = id;
      }
      draw() {
          ctx.fillStyle = '#FF0000';
          ctx.fillRect(this.x, this.y-50, 20, 100);
      }
      collision() {  
          if (this.y < 50){
              this.y = 50;
          } 
          if (this.y > canvas.height-50){
              this.y = canvas.height-50
          } 
      }
  }
      
  window.addEventListener('keydown', function (e) {
      key = (key || []);
      key[e.keyCode] = (e.type == "keydown");
  })
  window.addEventListener('keyup', function (e) {
      key[e.keyCode] = (e.type == "keydown");
  })
  
  function draw0() {
      ctx.fillStyle = 'white';
      ctx.fillRect(block0.x, block0.y-50, 20, 100);
      block0.x += block0.xSpeed
      block0.y += block0.ySpeed
  }
  
  function collision0() {
      if (block0.y < 50){
          block0.y = 50;
      } 
      if (block0.y > canvas.height-50){
          block0.y = canvas.height-50
      } 
  }
  
  function updatePrimaries(users) {
      users.forEach(user => {
          primaries.forEach(primary => {
              if (primary.id === user.id) {
                  primary.x = user.x;
                  primary.y = user.y;
              }
          });
      });
  }
  
  function newUser(users) {
    console.log(users);
      users.forEach(user => {
          primaries.push(new player(user.x, user.y, user.id));
          block0 = {
            x: (primaries.length == 2 ? 50 : canvas.width-90),
            y: canvas.height/2,
            xSpeed: 0,
            ySpeed: 0,
          };
      });
  
  }
  
  function removeUser(users) {
      if (users.length !== primaries.length) {
          primaries = [];
          users.forEach(user => {
              primaries.push(new player(user.x, user.y, user.id));
          });
      }
  }
  
  socket.on('move', updatePrimaries);
  socket.on('newUser', newUser);
  socket.on('lostUser', removeUser);
  socket.on('full' , function() {
      alert('Server is full, please try again later');
  });
  
  function update() {
      const myTimeout = setTimeout(() => {
          ctx.fillStyle = 'rgba(0, 0, 0, 1)';
          ctx.fillRect(-canvas.width, -canvas.height, canvas.width*2, canvas.height*2);
  
          block0.xSpeed = 0;
          block0.ySpeed = 0;
          if (key && key[87]) {block0.ySpeed = -1 * speed; }
          if (key && key[83]) {block0.ySpeed = speed; };
  
  
          let data = {x:block0.x, y:block0.y, id:socket.id};
          socket.emit('move', data);
  
          collision0();
          draw0();
          
          primaries.forEach(primary => {
              if (primary.id !== socket.id) {
                  primary.draw();
              }
              primary.collision();
          });
  
          update();   
      }, 1)}
  
  
  
  
  function checkBrowser() {
      // Get the user-agent string
      let userAgentString = 
          navigator.userAgent;
  
      // Detect Chrome
      let chromeAgent = 
          userAgentString.indexOf("Chrome") > -1;
  
      // Detect Internet Explorer
      let IExplorerAgent = 
          userAgentString.indexOf("MSIE") > -1 || 
          userAgentString.indexOf("rv:") > -1;
  
      // Detect Firefox
      let firefoxAgent = 
          userAgentString.indexOf("Firefox") > -1;
  
      isChrome = chromeAgent;
  
      isExplorer = IExplorerAgent;
  
      isFirefox = firefoxAgent;
  
      if (isFirefox) {speed = 3.3}
  }
  </script>
  </body>
  
  </html>
